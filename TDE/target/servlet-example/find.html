<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrar Estudante</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <h1>Encontrar Estudante</h1>
        <form id="findForm">
            <label for="studentName">Nome do Estudante:</label>
            <input type="text" id="studentName" name="studentName" required oninput="searchStudent()">
            <div id="searchResults"></div>
        </form>
    </div>
    <script>
        function searchStudent() {
            const studentName = document.getElementById('studentName').value;
            if (studentName.length > 2) {
                fetch(`/api/students/search?name=${studentName}`)
                    .then(response => response.json())
                    .then(data => {
                        const searchResults = document.getElementById('searchResults');
                        searchResults.innerHTML = '';
                        if (data.length > 0) {
                            const ul = document.createElement('ul');
                            data.forEach(student => {
                                const li = document.createElement('li');
                                li.textContent = `${student.name} (ID: ${student.id})`;
                                li.onclick = () => loadStudentOptions(student.id);
                                ul.appendChild(li);
                            });
                            searchResults.appendChild(ul);
                        }
                    })
                    .catch(error => console.error('Error:', error));
            }
        }

        function loadStudentOptions(studentId) {
            fetch(`/api/students/${studentId}`)
                .then(response => response.json())
                .then(data => {
                    const options = document.createElement('div');
                    options.innerHTML = `
                        <button onclick="window.location.href='subject.html?studentId=${studentId}'">Criar Nova Matéria</button>
                        <button onclick="loadSubjects(${studentId})">Carregar Matérias</button>
                        <div id="subjectList"></div>
                    `;
                    document.getElementById('searchResults').innerHTML = '';
                    document.getElementById('searchResults').appendChild(options);
                })
                .catch(error => console.error('Error:', error));
        }

        function loadSubjects(studentId) {
            fetch(`/api/students/${studentId}/subjects`)
                .then(response => response.json())
                .then(subjects => {
                    const subjectList = document.getElementById('subjectList');
                    subjectList.innerHTML = '';
                    const ul = document.createElement('ul');
                    subjects.forEach(subject => {
                        const li = document.createElement('li');
                        li.textContent = subject.name;
                        li.onclick = () => window.location.href = `subject.html?studentId=${studentId}&subjectId=${subject.id}`;
                        ul.appendChild(li);
                    });
                    subjectList.appendChild(ul);
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>

</html>
