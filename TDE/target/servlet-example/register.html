<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Estudante</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <h1>Registrar Estudante</h1>
        <form id="registerForm">
            <label for="studentName">Nome do Estudante:</label>
            <input type="text" id="studentName" name="studentName" required>
            <button type="submit">Registrar e Criar Nova Mat√©ria</button>
        </form>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const studentName = document.getElementById('studentName').value;
            fetch('/api/students', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: studentName })
            })
                .then(response => response.json())
                .then(data => {
                    window.location.href = `subject.html?studentId=${data.id}`;
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>

</html>
